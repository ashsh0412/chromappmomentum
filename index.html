<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body id="particles-js">
    <a target="_blank" href="https://www.instagram.com/sunghob/"
      ><i class="fa-brands fa-instagram fa-2xl"></i
    ></a>
    <h1 id="clock">00:00</h1>
    <h1 id="greeting" class="hidden"></h1>
    <div class="container">
      <form name="form1" class="box">
        <h4>안녕하세요</h4>
        <h5>이름과 비밀번호를 적어주세요!</h5>
        <input
          id="name"
          type="text"
          placeholder="이름"
          required
          autocomplete="off"
        />
        <input
          type="password"
          placeholder="비밀번호"
          id="pwd"
          required
          autocomplete="off"
        />
        <input type="submit" class="btn1" value="Sign In" />
      </form>
    </div>
    <div id="todowhole">
      <div id="todo">
        <form id="todo-form">
          <input
            id="input-todos"
            type="text"
            required
            placeholder="Write Your Todo List"
            autocomplete="off"
          />
        </form>
        <div id="todo-list-div">
          <ul id="todo-list"></ul>
        </div>
      </div>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <div id="quotes">
      <span></span>
      <span></span>
    </div>
    <script
      src="https://kit.fontawesome.com/be84264217.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/clock.js"></script>
    <script src="src/quotes.js"></script>
    <script src="src/todolist.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/background.js"></script>
    <script src="src/login-in.js"></script>
  </body>
</html>
